version: '3'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8000:80"
        depends_on:
            - mysql
            - redis
        environment:
            - APACHE_RUN_USER=#1000
            - APACHE_RUN_GROUP=#1000
    mysql:
        image: mysql:8.0
        environment:
            MYSQL_DATABASE: laravel_db
            MYSQL_USER: laravel_user
            MYSQL_PASSWORD: laravel_password
            MYSQL_ROOT_PASSWORD: root_password
        volumes:
            - mysql_data:/var/lib/mysql
    redis:
        image: redis:latest
        ports:
            - "6379:6379"
volumes:
    mysql_data:
